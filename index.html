<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast🌥️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="search-bar">
        <form class="input-group" id="city-form">
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            placeholder="Search for a city"
            id="city-input"
          />
          <button
            class="btn btn-outline-secondary"
            id="search-city-button"
            type="submit"
          >
            Search
          </button>
          <button
            class="btn btn-outline-secondary"
            id="location-button"
            type="button"
          >
            Location
          </button>
        </form>
      </div>
      <div class="weather-info">
        <div class="city-info">
          <h1 id="city"></h1>
          <p class="date" id="current-day"></p>
        </div>
        <div class="detailed-info">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind-speed"></span> km/h</li>
            <li>Pressure: <span id="pressure"></span> Low</li>
            <li>Feels like: <span id="feels-like"></span> °C</li>
          </ul>
        </div>
        <div class="degree-info">
          <h2>
            <span><img src="#" alt="..." id="icon" /></span>
            <span id="main-temperature"></span>
            <span class="units"
              ><a href="#" id="celsius-unit">°C</a> |
              <a href="#" id="fahrenheit-unit">°F</a></span
            >
          </h2>
        </div>
      </div>
      <hr />
    </main>
    <footer>
      <p class="footer">
        This project was coded by
        <a
          href="https://www.linkedin.com/in/karyna-korin-536b02239/"
          target="_blank"
          >Karyna Korin</a
        >
        and is
        <a
          href="https://github.com/karynakorin/weather-app-project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
